name: Build and Deploy Quarto (Docker)

on:
  workflow_dispatch:        # Permet un lancement manuel
  schedule:
    - cron: '0 0 1 * *'     # (optionnel) ex√©cution automatique √† 3h UTC

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest

    container:
      image: mpretet/image_fiche_opj:4.1.2
      
    env:
      SITE_NAME: ${{ secrets.SITE_NAME }}
      FTP_USER: ${{ secrets.FTP_USER }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ R√©cup√®re le code du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Nettoie la sortie (optionnel mais propre)
      # - name: Clean output folder
      #   run: rm -rf out/* || true
      
      # - name: Check R and Quarto installation
      # run: |
      #   which Rscript
      #   Rscript --version
      #   quarto --version || echo "Ô∏è! Quarto non trouv√©"

      # 3Ô∏è‚É£ Lance ton script R
      - name: Run R script to generate Quarto outputs
        run: Rscript programs/boucle_quarto.R
        
        # Nouvelle √©tape de v√©rification :
        # - name: Check if docs/ has been generated
        # run: |
        #   echo "Contenu du dossier docs/"
        #   ls -l docs/
        #   echo "--------------------------------"
        #   echo "üìÑ Fichiers Quarto trouv√©s :"
        #   find docs/ -type f -name "*.html" || echo "Aucun fichier HTML trouv√©"

      # 4Ô∏è‚É£ (Optionnel) Upload des fichiers comme artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quarto-output
          path: docs/
          overwrite: true
          retention-days: 30

      # 5Ô∏è‚É£ D√©ploiement automatique sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          disable_nojekyll: true
